<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link to CSS stylesheet -->
    <link rel="stylesheet" href="./assets/CSS/style.css">

    <title>Bootstrap Portfolio!</title>
</head>

<body>
    <div class="container-fluid">
        <!-- header -->
        <div class="row">
            <div class="col-md-2 col-sm-0 col-ls-2"></div>
            <div class="col-md-2 col-sm-12 col-ls-4 header">Minal Kharche</div>
            <div class="col-md-2 col-sm-0 col-ls-4"></div>
            <div class="col-md-6 col-sm-12 col-ls-6">
                <nav
                    class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-expand-xl navbar-expand-xs navbar-light link">
                    <div class="mx-auto">
                        <ul class="nav navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- mid section -->
        <div class="row wrapper">
            <div class="col-md-2 col-sm-0 col-ls-2"></div>
            <div class="col-md-8 col-sm-12 col-ls-8 mid-content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-ls-12 mid-head">Contact</div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-ls-12 bio">
                        <form>
                            <div class="form-group">
                                <label for="contactinputname"><br>Name</label>
                                <input type="text" class="form-control" id="input-name" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="contactinputemail">Email</label>
                                <input type="email" class="form-control" id="input-email"
                                    placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="contactinputmessage">Message</label>
                                <textarea class="form-control" id="input-message" rows="8" cols="30"></textarea>
                            </div>
                            <button type="submit" class="btn btnsubmit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-0 col-ls-2"></div>
        </div>


        <!-- footer -->
        <div class="row">
            <div class="col-md-12 col-sm-12 col-ls-12 footer">Copyright 2019 Minal</div>
        </div>

    </div>
